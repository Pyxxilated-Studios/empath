[package]
name = "empath"
version = "0.0.2"
edition = "2021"
authors = ["Pyxxil"]
description = "An MTA written in Rust"
documentation = "https://docs.rs/empath"
repository = "https://github.com/Pyxxilated-Studios/empath"
homepage = "https://github.com/Pyxxilated-Studios/empath"
license = "Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities", "email", "network-programming"]
keywords = ["email"]
build = "build.rs"

[lib]
name = "empath"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "empath"
path = "bin/main.rs"

[dependencies]
anyhow = "1.0.80"
async-trait = "0.1"
charset = "0.1.3"
encoding_rs = "0.8.33"
futures-util = "0.3"
libc = "0.2"
libloading = "0.8"
mailparse = "0.14"
rustls-pemfile = "2.1"
serde = { version = "1", features = ["derive", "rc"] }
thiserror = "1"
tokio = { version = "1", default-features = false, features = [
    "io-util",
    "net",
    "macros",
    "parking_lot",
    "rt-multi-thread",
    "signal",
    "sync",
] }
tokio-rustls = "0.25"
toml = "0.8.11"
tracing = { version = "0.1", default-features = false, features = [
    "std",
] }
tracing-subscriber = { version = "0.3", default-features = false, features = [
    "ansi",
    "chrono",
    "fmt",
    "parking_lot",
    "tracing-log",
] }

[build-dependencies]
anyhow = "1.0.80"
cbindgen = { version = "0.26.0", default-features = false }

[profile.release]
lto = "thin"
opt-level = 2
codegen-units = 1
