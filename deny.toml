# cargo-deny configuration for empath MTA
# See: https://embarkstudios.github.io/cargo-deny/

# Note: Running `cargo deny check` will check all sections by default
# You can also run individual checks: `cargo deny check advisories`, etc.

# =============================================================================
# ADVISORIES
# Check dependencies for security vulnerabilities
# =============================================================================
[advisories]
# The database of security advisories
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

version = 2
yanked = "deny"

# A list of advisory IDs to ignore (use only when you've assessed the risk)
# Format: "RUSTSEC-YYYY-NNNN"
ignore = []

# =============================================================================
# LICENSES
# Ensure all dependencies use approved open-source licenses
# =============================================================================
[licenses]
# The confidence threshold for detecting a license from license text
confidence-threshold = 0.8

# If true, ignores workspace crates that aren't published, or are marked as `publish = false`
private = { ignore = true }

# List of explicitly allowed licenses
# We use a permissive set compatible with both commercial and open-source use
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",  # Required by ICU crates for internationalization
    "CC0-1.0",
    "0BSD",
    "Zlib",
    "BSL-1.0",  # Boost Software License
    "MPL-2.0",  # Required by cbindgen (build dependency)
    "OpenSSL",  # Required by aws-lc-sys (cryptography dependency)
]

# Lint level for when a dependency has an allowed license but it's not actually used
unused-allowed-license = "warn"

# Allow specific licenses on a per-crate basis
[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# Workspace crates that don't have a license field yet (internal only, not published)
[[licenses.clarify]]
name = "empath-control"
expression = "Apache-2.0 OR MIT"
license-files = []

# =============================================================================
# BANS
# Prevent specific crates or multiple versions of the same crate
# =============================================================================
[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Lint level for when a crate version requirement is `*`
wildcards = "deny"

# The graph highlighting used when creating dotgraphs for crates with multiple versions
highlight = "all"

# List of crates that are allowed (use sparingly)
allow = []

# List of crates to deny
deny = []

# Certain crates/versions that will be skipped when doing duplicate detection
skip = []

# Similarly named crates that will be skipped when doing duplicate detection
skip-tree = []

# =============================================================================
# SOURCES
# Restrict dependencies to trusted registries
# =============================================================================
[sources]
# Lint level for what to happen when a crate from a registry that is not
# in the allow list is encountered
unknown-registry = "deny"

# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "warn"

# List of URLs for allowed crate registries (only crates.io for now)
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# List of URLs for allowed Git repositories
allow-git = []
