[package]
name = "empath"
version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
license-file.workspace = true
edition.workspace = true

build = "build.rs"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "server"
path = "bin/main.rs"

[dependencies]
chrono = "0.4"
colored = "2"
fern = "0.6"
log = "0.4"
mailparse = "0.14"
rustls = "0.21"
rustls-pemfile = "1.0"
smol = "1.2"
smol-timeout = "0.6"
trust-dns-resolver = "0.22"
libloading = "0.8"
libc = "0.2"
ctrlc = "3.4.0"
async-channel = "1.8.0"

[build-dependencies]
cbindgen = "0.24.5"
