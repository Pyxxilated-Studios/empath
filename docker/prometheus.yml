# Prometheus Configuration for Empath MTA
# Scrapes metrics from the OpenTelemetry Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'empath-mta'

scrape_configs:
  # Scrape Empath MTA metrics from OpenTelemetry Collector
  - job_name: 'empath-mta'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'empath'
          component: 'mta'

  # Scrape OpenTelemetry Collector's own metrics
  - job_name: 'otel-collector'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
