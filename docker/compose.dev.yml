services:
  # Empath MTA
  empath:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: empath-mta
    ports:
      - "1025:1025"  # SMTP port
    volumes:
      # Docker-specific config with FFI example modules enabled
      - ./empath.config.ron:/etc/empath/empath.config.ron
      - ./spool:/tmp/spool/empath
    environment:
      - RUST_LOG=info
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    depends_on:
      - otel-collector
    networks:
      - empath-network
    # Labels for Promtail log collection
    labels:
      logging: "promtail"
      logging_jobname: "empath-mta"
    # Run with the Docker-specific config
    command: ["/empath/empath", "/etc/empath/empath.config.ron"]

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector.yml:/etc/otel-collector-config.yml
    ports:
      - "4318:4318"  # OTLP HTTP receiver
      - "8888:8888"  # Prometheus metrics (collector's own metrics)
      - "8889:8889"  # Prometheus exporter (empath metrics)
    depends_on:
      - jaeger
    networks:
      - empath-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    networks:
      - empath-network

  # Loki (log aggregation)
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"  # Loki HTTP API
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - empath-network

  # Promtail (log shipper)
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - empath-network

  # Jaeger (distributed tracing)
  jaeger:
    image: jaegertracing/jaeger:2.12.0
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      # - "4318:4318"    # OTLP HTTP receiver (alternative)
      - "14268:14268"  # Jaeger collector HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger-data:/badger
    networks:
      - empath-network

  # Grafana (optional, for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/grafana-dashboard.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - empath-network

networks:
  empath-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  jaeger-data:
